<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Images</h1>
                <img src="https://img.freepik.com/free-photo/red-flowers-clouds_1160-412.jpg" alt="images" />
                
                <h2 class="mt-4">Image fluid - responsive images</h2>
                <img src="https://img.freepik.com/free-photo/red-flowers-clouds_1160-412.jpg" alt="Sample image" class="img-fluid" />
                
                <h2 class="mt-4">Image shapes</h2>
                <h1>rounded</h1>
                <img src="image.jpg"style="width:400px;height:400px;" alt="Rounded image" class="rounded me-2" />
                <h1>rounded circle</h1>
                <img src="image.jpg" style="width:400px;height:400px;"alt="Circle image" class="rounded-circle me-2" />
                <h1>Thumbnail</h1>
                <img src="image.jpg"style="width:400px;height:400px;" alt="Thumbnail image" class="img-thumbnail" />
                
                <h2 class="mt-4">Image alignments</h2>
                <h1>left</h1>
                <img src="image.jpg" style="width:400px;height:400px;" alt="Left aligned" class="float-left mb-4 me-4" />
                <h1>right</h1>
                <img src="image.jpg" style="width:400px;height:400px;" alt="Right aligned" class="float-right mb-4 ms-4" />
                <h1>center</h1>
                <img src="image.jpg" style="width:400px;height:400px;" alt="Center aligned" class="mx-auto d-block mb-4" />
                
                <h2 class="mt-4">Image captions</h2>
                <figure>
                    <img src="image.jpg" style="width:400px;height:400px;" class="img-fluid" alt="Sample with caption"/>
                    <figcaption class="text-center mt-2">Bootstrap 5 Image Example</figcaption>
                </figure>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>

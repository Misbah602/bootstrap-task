<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 4 Utility Classes</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center text-primary">Bootstrap 4 Utility Classes</h1><div class="row mt-4">
        <div class="col-md-4 p-3 bg-light border text-center">Box 1</div>
        <div class="col-md-4 p-3 bg-secondary text-white border text-center">Box 2</div>
        <div class="col-md-4 p-3 bg-success text-white border text-center">Box 3</div>
    </div>
    
    <div class="row mt-4 justify-content-center">
        <div class="col-md-6 p-4 bg-warning text-dark border rounded text-center">Centered Box</div>
    </div>
    
    <div class="row mt-4">
        <div class="col-md-3 p-2 bg-danger text-white border text-center">Small Box</div>
        <div class="col-md-6 p-5 bg-info text-white border text-center">Larger Box</div>
        <div class="col-md-3 p-2 bg-dark text-white border text-center">Small Box</div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>

<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Responsive Media Object</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <div class="media">
            <img src="https://upload.wikimedia.org/wikipedia/commons/f/f9/Phoenicopterus_ruber_in_S%C3%A3o_Paulo_Zoo.jpg" class="mr-3 rounded-circle" alt="Avatar" style="width:100px;height:100px;">
            <div class="media-body">
                <h5 class="mt-0">John Doe</h5>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Donec vel nunc ut neque tempus tristique.</p>
            </div>
        </div><div class="media mt-4">
        <img src="https://htmlreference.io/images/sunset.jpg" class="align-self-center mr-3 rounded-circle" alt="Avatar">
        <div class="media-body">
            <h5 class="mt-0">Jane Smith</h5>
            <p>Quisque vitae velit tristique, pretium libero a, elementum turpis. Suspendisse potenti.</p>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>

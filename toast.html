<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 4 Toast Notification</title>
    <!-- Bootstrap 4 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h2>Bootstrap 4 Toast Notification</h2>
    <button class="btn btn-primary" id="showToast">Show Toast</button>

    <!-- Toast Notification -->
    <div class="toast mt-3" data-delay="3000">
        <div class="toast-header">
            <strong class="mr-auto">Notification</strong>
            <small>Just now</small>
            <button type="button" class="ml-2 mb-1 close" data-dismiss="toast">&times;</button>
        </div>
        <div class="toast-body">
            This is a Bootstrap 4 toast notification!
        </div>
    </div>
</div>

<!-- Bootstrap 4 JS -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
    document.getElementById("showToast").addEventListener("click", function() {
        $('.toast').toast('show');
    });
</script>

</body>
</html>
